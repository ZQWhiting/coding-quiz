<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="h-btn-container">
            <!-- High Scores Link -->
            <button class="h-btn">View high scores</button>
        </div>
        <div class="h-default-text">
            <!-- Time Keeper -->
            Time:
        </div>
    </header>
    <main>
        <div class="content-holder">
            <div class="bold-text">
                <!-- Question Text -->
                Coding Quiz Challenge <br>
                Coding!
            </div>
            <div class="hs-content">
                <div class="hs-text">
                    Your final score is <span></span>.
                </div>
                <div class="hs-text">
                    Enter initials:
                    <form class="hs-form">
                        <input type="text"><input class="btn" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="default-text">
                Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </div>
            <div class="answer-container">
                <!-- Answer buttons -->
                <div class="btn-container">
                    <button class="btn">Start Quiz</button>
                </div>
                <div class="btn-container">
                    <button class="btn">Start Quiz</button>
                </div>
                <div class="btn-container">
                    <button class="btn">Start Quiz</button>
                </div>
            </div>
            <div class="torf-text">
                <!-- Answer True/False -->
                abcdefg
            </div>
            <div class="hs-container">asdf</div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
