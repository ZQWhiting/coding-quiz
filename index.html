<!DOCTYPE html>
<html lang="en">

<head>

    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="hs-btn-container">  <!-- High Scores Link -->
            <button class="hs-btn">View high scores</button>
        </div>
        <div class="default-text"> <!-- Time Keeper -->
            Time:
        </div>
    </header>
    <main>
        <div class="bold-text"> <!-- Question Text -->
            Coding Quiz Challenge
        </div>

        <div class="btn-container"> <!-- Answer buttons -->
            <button class="btn">Start Quiz</button>
        </div>
        <div class="t/f-text"> <!-- Answer True/False -->

        </div>
